<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<meta charset="UTF-8">
<title>Minhas apostas</title>
</head>
<body>
	<div th:insert="fragments/navigation :: menu"></div>
	<br />
	<br />
	<br />
	<a th:href="@{form}">
		<button type="button" class="btn btn-primary">Nova aposta</button>
	</a>
	<h1>Minhas apostas</h1>
	<table class="table">
		<thead>
		<tr>
			<th scope="col">NÃºmeros</th>
			<th scope="col">Data</th>
			<th scope="col">Price</th>
			<th scope="col">Favorita</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="bet : ${bets}">
			<td th:text="${bet.numbers}"></td>
			<td th:text="${bet.betDate}"></td>
			<td th:text="${bet.price}"></td>
			<td><a th:href="@{{id}/setFavorite(id=${bet.id})}">
				<span th:if="${bet.isFavorite}" class="material-icons">star</span>
				<span th:unless="${bet.isFavorite}" class="material-icons">star_outline</span>
				</a>
			</td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
